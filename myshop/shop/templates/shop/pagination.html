<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a class="text-success border" href="?page={{ page.previous_page_number }}"><i class="text-success bi bi-chevron-double-left"></i> Previous</a>
        {% endif %}
        <span class="current border text-muted"> Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a class="text-success border" href="?page={{ page.next_page_number }}">Next <i class="text-success bi bi-chevron-double-right"></i></a>
        {% endif %}
    </span>
</div>
